<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Countries Task</title>
</head>
<body>
<h1>Create Countries</h1>
<form action="{% url 'core:create_countries_task' %}" method="post">
    {% csrf_token %}
    <label for="count">Number of countries:</label>
    <input type="number" id="count" name="count" required>
    <button type="submit">Generate Countries</button>
</form>
</body>
</html>
