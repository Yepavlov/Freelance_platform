<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create States Task</title>
</head>
<body>
<h1>Create States</h1>
<form action="{% url 'core:create_states_task' %}" method="post">
    {% csrf_token %}
    <label for="count">Number of states:</label>
    <input type="number" id="count" name="count" required>
    <button type="submit">Generate States</button>
</form>
</body>
</html>
